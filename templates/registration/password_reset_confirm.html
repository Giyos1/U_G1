{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Yangi parolni kiriting</h2>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Yangi parol</label>
                    {{ form.new_password1 }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Yangi parolni tasdiqlang</label>
                    {{ form.new_password2 }}
                </div>
                <button type="submit" class="btn btn-success">Parolni tiklash</button>
            </form>
        {% else %}
            <div class="alert alert-danger">
                <h4>Bu tiklash havolasi eskirgan yoki yaroqsiz!</h4>
                <a href="{% url 'password_reset' %}" class="btn btn-primary">Yangi havola olish</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
